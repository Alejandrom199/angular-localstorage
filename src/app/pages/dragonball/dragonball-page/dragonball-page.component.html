<h1>DragonBall Page</h1>
<hr/>

<section class="row">

  <div class="col-12 col-sm-6">
    <h3>Agregar: {{name()}}</h3>

    <!-- [proiedad] = value, se usa principalmente cuando los values son variables -->
    <!-- #txtName, es referencia directa de lo que se recibe -->
    <input type="text"
           class="form-control"
           placeholder="Nombre"
           [value]="name()"
           (change)="name.set(txtName.value)"
           (input)="name.set(txtName.value)"
           #txtName
    >

    <input type="number"
           class="form-control mt-2"
           placeholder="power"
           [value]="power()"
           (change)="power.set(Number(txtPower.value))"
           (input)="power.set(Number(txtPower.value))"
           #txtPower
    >
    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>

  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index){
        @if(character.power > 500){
          <li>
            <span>{{idx}} - {{character.name}} </span>

            <!-- Clases de CSS de forma condicional -->
            <strong
              [class.text-danger]="character.power > 9000"
              [class.text-primary]="character.power < 9000"
            >
              <!--[ngClass]="powerClasses()" Se puede usar una señal computada para dar clases a etiquetas-->
              ({{character.power}})
            </strong>
          </li>
        } @else {
          <li>
            <strong>Aquí no hay nadie</strong>
          </li>
        }
      }
    </ul>
  </div>

</section>
